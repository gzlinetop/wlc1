<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>CalcPWA â€” Calculadora</title>

  <!-- PWA / apariencia -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#6C4AE2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CalcPWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calc-wrap" role="application" aria-label="Calculadora">
    <header class="calc-header">
      <div style="display:flex;gap:8px;align-items:center">
        <div class="title">CalcPWA</div>
        <small class="hint">â€” simple</small>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <!-- Botones nuevos para instalaciÃ³n / fullscreen -->
        <button id="btnInstall" class="icon-btn hidden" title="Instalar app">â¬‡ï¸Ž Instalar</button>
        <button id="btnFullscreen" class="icon-btn" title="Abrir sin barra">âŒ‚ Abrir sin barra</button>
        <button id="btnHistory" class="icon-btn" title="Historial">ðŸ•˜</button>
      </div>
    </header>

    <section class="display-area" aria-live="polite">
      <div id="expression" class="expression">0</div>
      <div id="result" class="result">0</div>
    </section>

    <section class="keys">
      <button class="btn func" data-action="clear">C</button>
      <button class="btn func" data-action="back">âŒ«</button>
      <button class="btn func" data-action="percent">%</button>
      <button class="btn op" data-value="/">Ã·</button>

      <button class="btn num" data-value="7">7</button>
      <button class="btn num" data-value="8">8</button>
      <button class="btn num" data-value="9">9</button>
      <button class="btn op" data-value="*">Ã—</button>

      <button class="btn num" data-value="4">4</button>
      <button class="btn num" data-value="5">5</button>
      <button class="btn num" data-value="6">6</button>
      <button class="btn op" data-value="-">âˆ’</button>

      <button class="btn num" data-value="1">1</button>
      <button class="btn num" data-value="2">2</button>
      <button class="btn num" data-value="3">3</button>
      <button class="btn op" data-value="+">+</button>

      <button class="btn num zero" data-value="0">0</button>
      <button class="btn num" data-value=".">.</button>
      <button class="btn equal" data-action="equals">=</button>
    </section>

    <div id="modalRoot" class="hidden" aria-hidden="true"></div>
    <div id="toastRoot" class="hidden" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>

  <!-- Script de instalaciÃ³n / fullscreen -->
  <script>
    (function(){
      let deferredPrompt = null;
      const btnInstall = document.getElementById('btnInstall');
      const btnFullscreen = document.getElementById('btnFullscreen');

      // Capturamos beforeinstallprompt para mostrar nuestro botÃ³n
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        btnInstall.classList.remove('hidden');
      });

      btnInstall.addEventListener('click', async () => {
        if(!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if(choice && choice.outcome === 'accepted') {
          console.log('Usuario aceptÃ³ instalar');
        } else {
          console.log('Usuario rechazÃ³ instalar');
        }
        deferredPrompt = null;
        btnInstall.classList.add('hidden');
      });

      // Fullscreen: debe ser por interacciÃ³n del usuario
      btnFullscreen.addEventListener('click', async () => {
        try {
          // requestFullscreen en el elemento raÃ­z
          const el = document.documentElement;
          if (el.requestFullscreen) await el.requestFullscreen();
          else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) await el.msRequestFullscreen();
        } catch (err) {
          console.warn('Fullscreen error', err);
        }
      });

      // Si la app ya estÃ¡ instalada (display-mode) ocultamos el botÃ³n instalar
      function getDisplayMode() {
        if(window.matchMedia('(display-mode: standalone)').matches) return 'standalone';
        return 'browser';
      }
      if(getDisplayMode() === 'standalone') btnInstall.classList.add('hidden');

      // Opcional: detectar cuando se sale o entra a fullscreen
      document.addEventListener('fullscreenchange', ()=>{
        // puedes mostrar un toast cuando entres/salgas de fullscreen
        // console.log('fullscreenChange', document.fullscreenElement);
      });

    })();
  </script>
</body>
</html>
